site_name: LRTZ
repo_url: https://github.com/lrtz-v/lrtz-v.github.io
repo_name: lrtz-v
theme:
  custom_dir: overrides
  icon:
    tag:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css: fontawesome/brands/css3
    repo: fontawesome/brands/github
  font:
    text: Roboto Mono
  logo: assets/favicon.ico
  features:
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  name: material
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
  - javascripts/tablesort.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
  # - privacy
  - search
  - tags:
      tags_file: tags.md
extra:
  tags:
    HTML5: html
    JavaScript: js
    CSS: css
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics: Custom name
    actions:
      - accept
      - manage
      - reject
markdown_extensions:
  - meta
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

nav:
  - Home: index.md
  - Develop:
      - Git常用操作: develop/git-options.md
      - 常用工具: develop/tools.md
  - K8S:
      - 安装: K8S/install.md
      - 资源类型: K8S/resource.md
      - 服务与负载: K8S/service_&_network.md
  - ServerMesh:
      - 服务注册中心: ServerMesh/server_register.md
  - Linux:
      - 常用命令: linux/commands.md
      - Centos内核升级: linux/centos_kernal_upgrade.md
      - Centos磁盘挂载: linux/centos_disk_mount.md
      - 性能分析: linux/analysis.md
  - Redis:
      - 简介: Redis/redis.md
      - HashTable: Redis/HashTable.md
  - ES:
      - IK分词热更新: ES/IK分词.md
  - Golang:
      - Goquery实用姿势: Golang/goquery.md
  - Tag: tags.md
